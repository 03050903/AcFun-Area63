<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
html {
    font-family:Helvetica, "Hiragino Sans GB W3",monospace;
    line-height: 120%;
    background: #f6f6f6;
    overflow-x: hidden;
    padding: 2%;
     color: #3f484f;
     }

body, div, a ,span{
    padding:0 2%;
    word-wrap: break-word;
    vertical-align: baseline;
    margin:0;
    }

#content {
    width:100%;
    font-size: 1.0em;
    line-height: 140%;
    color:#333;
    }

h1, h2, h3, h4 ,h5, h6 {
    font-size:1.2em;
    font-weight:bold;
    clear: both;
    }

#content a {
    color:#455767;
    text-decoration:underline;
    -webkit-tap-highlight-color: rgba(243, 200, 10, 0);

    }

#content p {
    margin:10px 0 10px 0;
    word-wrap:break-word;
    font-size: 1em;
    text-indent:2em;
    clear: both;
    }

#content li {
    margin-left:10px;
    clear:both;
    }


#content .content-loading {
    height: 100px;
    line-height: 100px;
    text-align: center;
    color:#666;
    text-shadow: 1px 1px 1px white;
    }

#content table {
    float: left;
    clear: both;
    }
	
#content hr{
	border-top: 1px dashed #999999;

}  

#info.article-info {
    font-size:14px;
    line-height:15px;
    width: 100%;
    padding: 5px;
	border-bottom: 1px solid #ebeced;
	list-style: none;
}
#info a{
    text-decoration:none;
    -webkit-tap-highlight-color: rgba(243, 200, 10, 0);
 	color: #c66;
}

.article-pubdate{
	color: #9fa3a7;
	font-weight: bold;
}

.article-category{
	font-weight: bold;
	color: #0187c5;

}

.article-subtitle{
	font-size: 18px;
	line-height: 32px;
}
   
.article-title {
	display: table;
	width: 100%;
	color:#0187c5;
	font-size: 20px;
	line-height: 32px;
	
}
#content img {
	display: block;
    margin-left: auto;
    margin-right: auto;
}
.icon-slash{
	background-image: url(wen2.png);
	display: inline-block;
	width: 20px;
	height: 20px;
}
</style>
</head>
<body >
<div id="title"></div>
<section id="content" class="article-body">
</section>
</body>
</html>
